<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXoR8OVOffOy8OivR_UjsZdzmA1lMG3Cc&libraries=places">
    </script>
   
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/ko.min.js"></script>
    
</head>
<body>
  <div id="map"></div>
  <div id="container">
    <form id="form-container" class="form-container" data-bind="submit: filterMarkers">
        <label for="street">Filter Results: </label><input data-bind="value: filterString" type="text" id="street" >
    </form>
    <h2 id="greeting" class="greeting">Cleveland Hotspots</h2>
    <h3>Cleveland Spots list:</h3>
    <ul data-bind="foreach: pins">
        <li> 
          Cool items are: <b data-bind="text: name()"></b>
        </li>
    </ul>
    <ul data-bind="foreach: funk">
        <li>
            The current item is: <b data-bind="text: name"></b>
        </li>
    </ul>
    <script src="js/script.js"></script>
  </div>
</body>
</html>
